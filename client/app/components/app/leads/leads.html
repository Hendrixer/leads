<section class="leads page">
  <md-button class="md-fab md-accent md-hue-3"
    ng-click="vm.showUploadModal()">
    <md-icon md-font-set="material-icons"
      class="md-light">
        backup
    </md-icon>
  </md-button>
  <md-content layout="row" layout-margin layout-wrap>
    <dash-card ng-repeat="card in vm.cards"
      type="card.type"
      chart-data="card.data" flex="33">
    </dash-card>
  </md-content>
</section>
